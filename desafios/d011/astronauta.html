<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Deafio Astronauta</title>
    <style>
        body {
            margin: 0px;
            padding: 0px;
        }

        .container {
            position: relative;
            background: url('img/espaco.jpg') center center no-repeat;
            background-size: cover;
            height: 100vh;
        }

        .astronauta {
            position: absolute;
            width: 350px;
            left: 50%;
            top: 50%;
            transform: translate(-50%, -50%);
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="img/astronauta.png" alt="Astronauta" class="astronauta">
    </div>
</body>
</html>
